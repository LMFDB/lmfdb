[tox]
envlist = tests, lint
skipsdist = True

[testenv:tests]

whitelist_externals =
    sage
    parallel

passenv =
    SAGE_ROOT
    SAGE_LOCAL
    HOME

commands =
    parallel sage -python -m pytest -vv --durations=0 ::: {posargs}

[testenv:lint]
whitelist_externals =
    pyflakes
    pylint
    # pycodestyle

commands =
    pyflakes start-lmfdb.py	user-manager.py lmfdb/
    pylint --score=no -d C,R,E,W -e W0129 start-lmfdb.py user-manager.py lmfdb/
    # E722 	do not use bare except, specify exception instead
    pycodestyle --select=E722 lmfdb/
