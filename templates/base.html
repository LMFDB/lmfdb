<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>{% block title %}MFDB{% endblock title %}</title>

<script type="text/javascript" src="{{ url_for('static', filename='jquery.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='MathJax/MathJax.js') }}"></script>
<link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css" />
<link href="{{ url_for('static', filename='siegel.css') }}" rel="stylesheet" type="text/css" />
<link href="{{ url_for('static', filename='Lfunctionsiegel.css') }}" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{{ url_for('static', filename='classical_modular_form_util-functions.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='classical_modular_form_scripts.js') }}"></script>
<script type="text/javascript">
MathJax.Hub.Config({
extensions: ["tex2jax.js","TeX/AMSmath.js","TeX/AMSsymbols.js"],
jax: ["input/TeX","output/HTML-CSS"],
tex2jax: {
inlineMath: [['$','$'],["\\(","\\)"]],
processEscapes: true,
},
});
</script>
<script type="text/javascript">
var _gaq = _gaq || [];
_gaq.push(['_setAccount', 'UA-19138192-1']);
_gaq.push(['_setDomainName', '.modform.org']);
_gaq.push(['_trackPageview']);

(function() {
 var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
 ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
 var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
 })();
</script>
</head>

<body>

{% if false %}
<div style="width: 100%; background-color: #f88; text-align: center; padding: 3px;margin-bottom:0px; border-bottom: 2px solid red;">
Pre-Release Version. Feedback via 
<a href="mailto:farmer@aimath.org" subject="[LMDB] ">direct e-mail</a> or 
<a href="http://groups.google.com/group/lmdb" target="_blank">discuss online</a>.</div>
{% endif %}

{% block body %}

{% endblock body %}


</body>
</html>
