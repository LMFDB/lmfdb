{% extends 'homepage.html' %}
{% block content %}

<div>
  {{ ecnf_summary()|safe}}
</div>

<h3>Browse by field degree or signature:</h3>
<ul>
{% for data in info %}
<li>
<a href={{url_for('ecnf.statistics_by_degree', d=data.0)}}>Degree {{data[0]}}</a>
<ul>
{% for sig in data.1 %}
<li>
  <a href={{url_for('ecnf.statistics_by_signature', d=data.0,
  r=sig.split(",").0)}}>Signature ({{sig}})</a>
</li>
{% endfor %}
</ul>
</li>
{% endfor %}
</ul>

{% endblock %}
</html>
