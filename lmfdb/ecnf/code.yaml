prompt:
  sage:  'sage'
  pari:  'gp'
  magma: 'magma'

logo:
  sage:  <img src ="http://www.sagemath.org/pix/sage_logo_new.png" width = "50px">
  pari:  <img src = "http://pari.math.u-bordeaux.fr/logo/Logo%20Couleurs/Logo_PARI-GP_Couleurs_L150px.png" width="50px">
  magma: <img src = "http://i.stack.imgur.com/0468s.png" width="50px">

not-implemented:
  sage:  |
    # (not yet implemented)
  pari:  |
    \\\\ (not yet implemented)
  magma: |
    // (not yet implemented)

field:
  sage:  x = polygen(QQ);  K.<a> = NumberField(%s)
  pari:  K = nfinit(%s);
  magma: R<x> := PolynomialRing(Rationals()); K<a> := NumberField(R!%s);

curve:
  sage:  E = EllipticCurve(K, %s)
  pari:  E = ellinit(%s,K)
  magma: E := ChangeRing(EllipticCurve(%s),K);

is_min:
  sage:  E.is_global_minimal_model()

cond:
  sage:  E.conductor()
  magma: Conductor(E);

cond_norm:
  sage:  E.conductor().norm()
  magma: Norm(Conductor(E));

disc:
  sage:  E.discriminant()
  pari:  E.disc
  magma: Discriminant(E);

disc_norm:
  sage:  E.discriminant().norm()
  pari:  norm(E.disc)
  magma: Norm(Discriminant(E));

jinv:
  sage:  E.j_invariant()
  pari:  E.j
  magma: jInvariant(E);

cm:
  sage:  E.has_cm(), E.cm_discriminant()
  magma: HasComplexMultiplication(E);

rank:
  sage:  E.rank()
  magma: Rank(E);

gens:
  sage:  gens = E.gens(); gens
  magma: |
         gens := [P:P in Generators(E)|Order(P) eq 0]; gens;

reg:
  sage:  E.regulator_of_points(gens)
  magma: Regulator(gens);

heights:
  sage:  |
         [P.height() for P in gens]
  magma: |
         [Height(P):P in gens];

tors:
  sage:  T = E.torsion_subgroup(); T.invariants()
  pari:  T = elltors(E); T[2]
  magma: T,piT := TorsionSubgroup(E); Invariants(T);

torgens:
  sage:  T.gens()
  pari:  T[3]
  magma: |
         [piT(P) : P in Generators(T)];

ntors:
  sage:  T.order()
  pari:  T[3]
  magma: Order(T);

localdata:
  sage:  E.local_data()
  magma: LocalInformation(E);
