prompt:
  sage:   'sage'
  pari:   'gp (2.8)'
  magma:  'magma'

logo:
  sage: <img src ="http://www.sagemath.org/pix/sage_logo_new.png" width = "50px">
  pari: <img src = "http://pari.math.u-bordeaux.fr/logo/Logo%20Couleurs/Logo_PARI-GP_Couleurs_L150px.png" width="50px">
  magma: <img src = "http://i.stack.imgur.com/0468s.png" width="50px">

not-implemented:
  sage: |
    # (not yet implemented)
  pari: |
    \\\\ (not yet implemented)
  magma: |
    // (not yet implemented)

field:
  sage: x = polygen(QQ);  K.<a> = NumberField(%s)
  pari: K = nfinit(%s);
  magma: R<x> := PolynomialRing(Rationals()); K<a> := NumberField(R!%s);

curve:
  sage: |
    E = EllipticCurve(K, %s)
  pari: |
    E = ellinit(%s,K)
  magma: |
    E := ChangeRing(EllipticCurve(%s),K);

is_min:
  sage: |
    E.is_global_minimal_model()

cond:
  sage:  E.conductor()
  magma: Conductor(E);

cond_norm:
  sage:  E.conductor().norm()
  magma: Norm(Conductor(E));

disc:
  sage:  E.discriminant()
  pari:  E.disc
  magma: Discriminant(E);

disc_norm:
  sage:  E.discriminant().norm()
  pari:  norm(E.disc)
  magma: Norm(Discriminant(E));

jinv:
  sage:  E.j_invariant()
  pari:  E.j
  magma: jInvariant(E);

cm:
  sage:  E.has_cm(), E.cm_discriminant()
  magma: HasComplexMultiplication(E);

rank:
  sage:  E.rank()
  magma: Rank(E);

reg:
  sage:  E.regulator_of_points(E.gens())
  magma: Regulator(Generators(E));

gens:
  sage:  E.gens()
  magma: Generators(E); // includes torsion

tors:
  sage:  E.torsion_subgroup().gens()
  pari:  elltors(E)[2]
  magma: TorsionSubgroup(E);

torgens:
  sage:  E.torsion_subgroup().gens()
  pari:  elltors(E)[3]
  magma: |
    [f(P): P in Generators(T)] where T,f:=TorsionSubgroup(E);

ntors:
  sage:  E.torsion_order()
  pari:  elltors(E)[1]
  magma: Order(TorsionSubgroup(E));


localdata:
  sage:
    E.local_data()
  magma:
    LocalInformation(E);
