{% extends 'homepage.html' %}
{% block content %}

<h2> Results ({{info.report}})</h2>

<table class="ntdata">
<tr>
<th>Field</th>
<th>Label</th>
<th>Level</th>
<th>Dimension</th>
</tr>
{% for form in info.forms: %}
<tr>
<td>{{form.field_label}}</td>
<td align='left'><a href="{{url_for('bmf.render_bmf_webpage',label=form.label)}}">
    {{form.short_label}} </a></td>
<td>${{form.level_ideal}}$</td>
<td>{{form.dimension}}</td>
</tr>
{% endfor %}
</table>

<br>
<!--
   <p class="tex2jax_ignore">
   Results for database query {{ info.query }}
   </p>
-->

{% endblock %}
