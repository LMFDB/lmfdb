{% extends "homepage.html" %}
{% block content %}

<div class="user">
{{ KNOWL_INC('users.' + userid|lower + '.note') }}
</div>

<div class="box-container">
  {% for box in boxes %}
  <div class="parent-box">
    <div class="img-box">
      <img src="{{ box.img }}"/>
    </div>
    <div class="title">{{ box.title }}</div>
    <div class="content">{{ box.content|safe }}</div>
  </div>
  {% endfor %}
</div>

{% endblock %}
