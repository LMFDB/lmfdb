{% extends "homepage.html" %}
{% import 'color.css' as color %}
{% block content %}


<style type="text/css">
table.boxes {
  table-layout: fixed;
  width: 100%; padding: 10;
  margin: 0px;
  margin-left: 15px;
  font-size:1em;
  display:table;
  } 
table.boxes > tbody > tr > td {
  padding: 0px 50px 50px 0px;
  overflow: hidden;
  vertical-align: top
  }
table.box {
  background: {{color.box_background}};
  width: 100%; height: 100%;
  padding: 10;
  border-radius: 0px;
  font-size:1em;
  } 
table.box td.img {
  background: {{color.box_background_img}};
  width: 150px;
  height: 150px;
  border: 15;
  padding-left: 5px;
  padding-bottom: 0px;
  padding-top: 5px;
  padding-right: 5px;
  } 
table.box img {
  border: 15;
  padding: 5;
  }
table td.title {
  font-weight: bold;
  font-size: 110%;
  background: {{color.box_background_title}};
  height: 2em;
  padding: 5;
  padding-left: 10px;
  border-top-right-radius: 10px;
  }
table td.content {
  background: {{color.box_background_img}};
  font-size: 90%;
  padding-left: 15px;
  padding-bottom: 5px;
  vertical-align: top;
  }
div.user {
  font-size: 90%;
  padding: 0px;
  }
div.user ul li {
  line-height: 80%;
  }
table.box td.content ul.list {
  margin: 0px;
  padding-left: 15px; padding-bottom: 5px;
  list-style-type: none;
  list-style-position: inside;
  line-height: 135%;
}
</style>

<div class="user">
{{ KNOWL_INC('users.' + userid|lower + '.note') }}
</div>

<table class="boxes">
<tr>
 {% for box in boxes %}
    <td align="center">
    <table class="box">
      <tr vertical-align="top">
        <td class="img" rowspan="3" vertical-align="middle"><img height="150px" width="150px" src="{{ box.img }}"></td>
        <td class="title">{{ box.title }}</td>
      </tr>
      <tr>
        <td class="content">{{ box.content|safe }}</td>
      </tr>
    </table>
    </td>
    {% if loop.index is even -%}</tr><tr>{%- endif %}
 {% endfor %}
</tr>
</table>

{% endblock %}
