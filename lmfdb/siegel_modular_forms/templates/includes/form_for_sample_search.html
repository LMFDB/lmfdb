{% block javascript %}
<script src = "/static/validate.js"></script>
{% endblock %}

<form action="/ModularForm/GSp/Q/search_results" method="get" onsubmit="return prepare_query()">
<input type="hidden" id="query" name="query">
  <table>
  
    <tr>
      <td><label>weight</label></td>
      <td><input type="text" id="weight" placeholder="2+10" pattern="^\s*([1-9][0-9]{0,2}\s*){1,}|([1-9][0-9]{0,2}\s*+[1-9][0-9]{0,1}\s*)\s*$" />
	<span class="formexample">e.g. '4 6 8' or '4+2'</span>
      </td>
      
      <td>
	<label>
	  <a class="knowl-title" knowl="mf.siegel.GL_representation">
	    $\mathrm{GL}(n,\mathbb{C})$ representation
	  </a>
	</label>
      </td>
      <td><input type="text" id="representation" placeholder="0" pattern="^\s*([1-9][0-9]{0,1}\s*){1,}|([1-9][0-9]{0,1}\s*+[1-9][0-9]{0,1}\s*)\s*$"/>
	<span class="formexample">e.g. '0' or '0+4'</span>
      </td>

      <td></td>
    </tr>
    <tr>

      <td><label>degree</label></td>
      <td><input type="text" id="degree" placeholder="2" pattern="^\s*([2-9]\s*){1,}|([1-9]\s*+[1-9]{0,1}\s*)\s*$"/>
	<span class="formexample">e.g. '2 3' or '2+10'</span>
      </td>

      <td><label>degree of field</label></td>
      <td><input type="text" id="degree_of_field" placeholder="1" pattern="^\s*([1-9][0-9]{0,1}\s*){1,}|([1-9][0-9]{0,1}\s*+[1-9][0-9]{0,1}\s*)\s*$"/>
	<span class="formexample">e.g. '1 3 5' or '1+3'</span>
      </td>

      <td><button type="submit" value="submit">Find</button></td>
    </tr>
  </table>
</form>
