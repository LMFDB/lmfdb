lattice_definition:
  comment: Define the lattice
  sage: L = IntegralLattice(Matrix(ZZ, {n}, {n}, {gram}))
  pari: L = {gram}
  magma: L := LatticeWithGram({n}, {gram});
  oscar: L = integer_lattice(gram = matrix(QQ, {n}, {n}, {gram}))
